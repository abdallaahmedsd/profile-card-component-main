<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- main css file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="bg-img"><img src="images/bg-pattern-top.svg" alt="pattern"></div>
  <div class="container">
    <div class="img-container">
      <img src="images/image-victor.jpg" alt="Victor image">
    </div>
    <h2 class="name">Victor Crest <span>26</span></h2>
    <p>London</p>
    <div class="stats">
      <div>
        <span>80K</span>
        <p>Followers</p>
      </div>
      <div>
        <span>803K</span>
        <p>Likes</p>
      </div>
      <div>
        <span>1.4K</span>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="bg-img"><img src="images/bg-pattern-bottom.svg" alt="pattern"></div>
</body>

</html>
